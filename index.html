<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Puntoticket.com - Sitio Oficial de Ventas de entradas</title>
        <link rel="stylesheet" href="animacion.css">
        <link rel="stylesheet" href="colors.css">
        <link rel="stylesheet" href="fuentesLetra.css">
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="position.css">
        <link rel="stylesheet" href="size.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--barra inicio color purpura-->
        <div
            class="grid grid-cols-12 background-color-Encabezado color-white h-10 align-item-center">
            <div class="grid grid-cols-2 col-start-2 col-end-3">
                <a class="cursor-pointer ">Inicio</a>
                <a class="cursor-pointer ">TLK</a>
            </div>
        </div>
        <!-- barra-logo -->
        <div class="grid grid-cols-12">
            <div
                class="grid col-start-2 col col-end-3 align-item-center justify-start h-44">
                <img class="col-start-2 col-end-3" src="/img/img-logo/logo.svg"
                    alt="logo">
            </div>
            <!-- boton-animacion -->
            <div
                class="grid col-start-3 col-end-4 align-item-center justify-end">
                <div>
                    <input type="checkbox" id="btnMenu">
                    <label for="btnMenu" class="lblMenu">
                        <spam id="spn1"></spam>
                        <spam id="spn2"></spam>
                        <spam id="spn3"></spam>
                    </label>
                </div>
            </div>
            <!-- barra busqueda -->
            <div class="grid col-start-5 col-end-8 align-item-center">
                <div>
                    <input class="pd-20px pdr-200px" type="text"
                        placeholder="Buscar por artista, evento o lugar">
                    <button>
                        <i class=" grid fa-solid fa-magnifying-glass"></i>
                        <img src="/img/img-lupa/busqueda.png">
                    </button>
                </div>
            </div>
            <!-- boton Ingresar y resgistrar -->
            <div class="grid col-start-8 col-end-12 align-item-center">
                <div class="grid col-start-8 col-end-9 justify-start">
                    <a class="cursor-pointer fuente-robot">Ingresar</a>
                </div>
                <div class="grid col-start-9 col-end-10 justify-start">
                    <a
                        class="cursor-pointer col-start-9 col-end-10 fuente-robot ">Registrarse</a>
                </div>
            </div>
        </div>
        <!-- Barra -->
        <div>
            <img src="/img/img-slider/barra.png">
        </div>
        <!-- Slyder -->
        <div class="grid grid-cols-10">
            <div class="grid col-start-1 col-end-12">
                <img class="w-full" src="/img/slyder.png">
            </div>
        </div>
        <!-- tarjetas y destacados-->
        <div class="grid grid-cols-12 w-full">
            <div class="grid gap-72 grid-cols-3">
                <div class="grid grid-cols-1 col-span-2 col-start-2 col-end-3 cursor-pointer">
                    <div><img
                            src="/img/img-tarjetas/1.png"></div>
                    <div><img
                            src="img/img-tarjetas/2.png"></div>
                    <div><img
                            src="/img/img-tarjetas/3.png"></div>
                </div>
                <div class="grid grid-cols-1 col-span-2 col-start-4 col-end-5 cursor-pointer">
                    <div></div>
                    <div><img
                            src="/img/img-tarjetas/4.png"></div>
                    <div><img
                            src="/img/img-tarjetas/5.png"></div>
                    <div><img
                            src="/img/img-tarjetas/6.png"></div>
                    </div>
                </div>
                <div class="grid grid-cols-1 col-span-2 col-start-10 col-end-10 cursor-pointer" >
                    <div></div>
                    <div><img src="/img/img-2/destacados/basel_lg_calugalateral.jpg" ></div>
                    <div><img src="/img/img-2/destacados/coliseo_lg_calugalateral.jpg" ></div>
                    <div><img src="/img/img-2/destacados/estacionamiento_lg_caluga_lateral.png" ></div>
                </div>
            </div>
            <!-- Footer -->
            <div>
                <div class="grid grid-cols-12"></div>
                    <div class="grid grid-cols-7 background-color-negro"><img src="/img/img-logo/icon.png"> 
                        <a class="color-white  cursor-pointer col-start-2 col-end-3 " >CONOZCÁMONOS</a>
                        <li class="color-white cursor-pointer col-start-2 col-end-3 ">Acerca de nosotros</li>
                        <li class="color-white cursor-pointer col-start-2 col-end-3 ">Preguntas frecuentes</li>
                        <li class="color-white cursor-pointer col-start-2 col-end-3 ">Términos y condiciones</li>
                        <li class="color-white cursor-pointer col-start-2 col-end-3 ">Código de ética</li>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
